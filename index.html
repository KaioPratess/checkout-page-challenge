<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- css links -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <section aria-label="checkout" class="checkout">
    <h1>Checkout</h1>
    <div class="cart-container">
      <div class="cart-product1">
        <div class="product-img">
          <img src="img/photo1.png" alt="bag">
        </div>
        <div class="product-info">
          <h3>Vintage Backbag</h3>
          <span>$54.99</span>
          <span>$94.99</span>
        </div>
        <div class="counter">
          <span class="decrease_1">–</span>
          <p class="counter_1" disabled>0</p>
          <span class="increase_1">+</span>
        </div>
      </div>

      <div class="cart-product2">
        <div class="product-img">
          <img src="img/photo2.png" alt="bag">
        </div>
        <div class="product-info">
          <h3>Levi Shoes</h3>
          <span>$74.99</span>
          <span>$124.99</span>
        </div>
        <div class="counter">
          <span class="decrease_2">−</span>
          <p class="counter_2" disabled>0</p>
          <span class="increase_2">+</span>
        </div>
      </div>
      <div class="shipping">
        <p>Shipping</p>
        <span>$19</span>
      </div>
      <div class="total">
        <p>Total</p>
        <span>$148.98</span>
      </div>
    </div>

    <div class="form-container">
      <h2>Contact Information</h2>
      <form action="/" id="form" name="form" class="form">
        <div class="email">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        </div>
        <div class="phone">
          <label for="phone">Phone</label>
          <input type="number" id="phone" name="phone" placeholder="Enter your phone..." required>
        </div>
        <h2>Shipping address</h2>
        <div class="name">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Rodney Cotton" required>
        </div>
        <div class="address">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Your Address.." required>
        </div>
        <div class="city">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Your City.." required>
        </div>
        <div class="country-postal-container">
          <div class="country">
            <label for="country">Country</label>
            <select name="country" id="country" required>
              <option value="" disabled selected>Your Country..</option>
              <option value="brazil">Brazil</option>
              <option value="unitedstates">United States</option>
              <option value="england">England</option>
            </select>
          </div>
          <div class="postal-code">
            <label for="postal-code">Postal Code</label>
            <input type="number" id="postal-code" name="postal-code" placeholder="Your postal code.." required>
          </div>
        </div>
        <div class="save-info">
          <input type="checkbox" id="save" name="save">
          <label for="save">Save this information for next time</label>
        </div>
        <div class="botao">
          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p>created by <b>KaioPratess</b> - devChallenges.io</p>
  </footer>
  <script type="module" src="js/scritpt.js"></script>
</body>

</html>
